<div class="container">
  <hr class="py-2" />
  <h2 class="py-2" #h2>Template variables</h2>
  <input
    class="border-2 border-slate-200 rounded mb-2"
    type="text"
    #name
    value="Rua 1155 - 204"
  />
  {{ name.value }}

  <app-component-basics />

  <form
    (submit)="generateCode($event, tag.value, content.value)"
    class="form-control pt-4"
  >
    <input
      type="text"
      #tag
      placeholder="Enter tag"
      class="border-2 border-slate-200 rounded"
    />
    <input
      type="text"
      #content
      placeholder="Enter content"
      class="border-2 border-slate-200 rounded"
    />
    <button
      class="bg-slate-950 rounded text-white transition-all hover:bg-slate-500 hover:text-slate-950"
      type="submit"
    >
      Generate HTML
    </button>
  </form>

  <div [innerHTML]="html" class="code bg-slate-900 text-slate-100 mb-2"></div>
</div>
